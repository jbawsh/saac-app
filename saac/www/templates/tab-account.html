<ion-view view-title="Profile">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
            </div>
            <div class="item item-body">
                <img src="https://graph.facebook.com/{{user.userId}}/picture?width=270&height=270"/>
            </div>
        </div>
        <button class="button button-full button-energized" ng-click="showLogOutMenu()" style="margin-top: 8px;">Yolo</button>
    </ion-content>
</ion-view>
