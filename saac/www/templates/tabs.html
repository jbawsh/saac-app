<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Stream Tab -->
  <ion-tab title="Stream" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/stream">
    <ion-nav-view name="tab-stream"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Photo Tab -->
  <ion-tab title="Photo" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera">
    <!-- <ion-nav-view name="tab-photo"></ion-nav-view> href="#/tab/photo" -->
  </ion-tab>

  <!-- Leaderboard Tab -->
  <ion-tab title="Leaderboard" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/leader">
    <ion-nav-view name="tab-leader"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
