<ion-view view-title="{{event.name}}">
<ion-content>
  <div class="card">
    <div class="item item-icon-left">
      <i class="icon ion-ios-clock-outline"></i>
      <h2>{{event.date}}</h2>
      <p>{{event.time}}</p>
    </div>
    <div class="item item-divider">
      Address: {{event.loc}}
    </div>
  </div>
</ion-content>
</ion-view>
